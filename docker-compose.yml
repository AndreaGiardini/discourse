web:
  image: nginx
  links:
    - app
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  environment:
    - HOST
app:
  image: indiehosters/discourse
  volumes:
    - ./data/assets:/usr/src/app/public/assets
    - ./data/uploads:/usr/src/app/public/uploads
    - ./data/backups:/usr/src/app/public/backups
  links:
    - postgres
    - redis
  env_file:
    - ./env
  environment:
    - DISCOURSE_HOSTNAME=$HOST
sidekiq:
  image: indiehosters/discourse
  command: bundle exec sidekiq -q critical -q default -q low -v
  links:
    - postgres
    - redis
  env_file:
    - ./env
  environment:
    - DISCOURSE_HOSTNAME=$HOST
  volumes_from:
    - app
postgres:
  image: postgres:9.4.8
  env_file:
    - ./env
  volumes:
    - ./data/postgres:/var/lib/postgresql/data
redis:
  image: redis:3
